<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document Styling</title>
    <meta name="keywords" content="bold, italic, underline, text, word document styling, left align, center align, right align, justify , document, styling">
    <meta name = "author" content="Dimpi Dedhia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!--Creation of button-->
<div class="button-div">
    <button class="fa fa-bold"></button>
    <button class="fa fa-italic"></button>
    <button class="fa fa-underline"></button>
    <button class="fa fa-align-left button-change-on-click"></button>
    <button class="fa fa-align-center"></button>
    <button class="fa fa-align-right"></button>
    <button class="fa fa-align-justify"></button>
</div>
<!--Editable div for user to write the content-->
<div  contenteditable="true" class = "text-div">
</div>
<!--Path of Javascript file-->

</body>
</html>
